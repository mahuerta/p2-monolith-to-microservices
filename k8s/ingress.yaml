apiVersion: networking.k8s.io/v1
kind: Ingress  
metadata:  
  name: library-monolith
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"

spec:  
  rules:
  - host: www.library.com
    http:
      paths:
      - path: /api/v1
        pathType: ImplementationSpecific
        backend:
          service:
              name: library-monolith
              port:
                number: 8080

      - path: /api/v1/users/
        pathType: ImplementationSpecific
        backend:
          service:
              name: library-monolith
              port:
                number: 8080
      - path: /api/v1/users/.*/comments
        pathType: ImplementationSpecific
        backend:
          service:
              name: userms
              port:
                number: 8090
